<ion-header>

  <ion-navbar>
    <ion-title>Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating="">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="contato.nome"></ion-input>
    </ion-item>
    <ion-grid >
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating="">Telefone</ion-label>
            <ion-input type="text" [(ngModel)]="contato.telefone"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-auto>
          <ion-item>
            <a ion-button href="tel:{{contato.telefone}}">Ligar</a>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid >
      <ion-row>
        <ion-col col-auto>
          <ion-item>
            <ion-label floating="">Celular</ion-label>
            <ion-input type="text" [(ngModel)]="contato.celular"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <a ion-button href="tel:{{contato.celular}}">Ligar</a>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <button ion-button full round (click)="alterarContato()">
    Alterar Contato</button>
  <button ion-button full round (click)="removerContato()">
    Remover Contato</button>

</ion-content>
