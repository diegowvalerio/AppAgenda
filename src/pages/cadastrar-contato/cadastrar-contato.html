<ion-header>

  <ion-navbar>
    <ion-title>Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating="">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="contato.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating="">Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="contato.telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating="">Celular</ion-label>
      <ion-input type="text" [(ngModel)]="contato.celular"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full round (click)="cadastrarContato()">
    Cadastar Contato</button>

</ion-content>
